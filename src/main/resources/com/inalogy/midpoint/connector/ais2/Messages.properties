#------------------------------------------
ais2.connector.display = AIS2 Connector
#------------------------------------------

basic.group = Basic

vratOsobyUrl.display = WS URL for vratOsoby
vratOsobyUrl.help = URL of the AIS2 web service for vratOsoby

filterOdId.display = AIS2 Id from
filterOdId.help = Id from which to start search of all accounts in Ais2.

filterDoId.display = AIS2 id to
filterDoId.help = Id at which to end search of all accounts in Ais2.

pageSize.display = Page size
pageSize.help = Default page size when read all data.

username.display = WS username
username.help = username of the AIS2 system

password.display = WS password
password.help = password for authentication of the user

soapLogBasedir.display = Basedir of SOAP log files
soapLogBasedir.help = the directory where SOAP messages should be logged (two files will be created: \u201cais2-soap-requests.xml\u201d and \u201cais2-soap-responses.xml\u201d); if empty, the SOAP messages are not logged

ais2TrustAllCerts.display = Trust all certificates for AIS2 (SOAP) 
ais2TrustAllCerts.help = Trust all certificates for AIS2, use it carefully and only for test purpose

keepFullXml.display = Keel full xml (default false - save XML space)  
keepFullXml.help = Don't remove general attributes from XML

enableNastavOsobInfo.display = Enable NastavOsobInfo.wsdl write calls (default false - read & write is disabled)  
enableNastavOsobInfo.help = If enabled, nastavOsobInfo attribute is filled and support updateOp 

enableUlozZamestnanca.display = Enable UlozZamestnanca.wsdl write calls (default false - read & write is disabled)
enableUlozZamestnanca.help = If enabled, ulozZamestnanca attribute is filled and support updateOp